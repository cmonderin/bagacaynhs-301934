<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard - Bagacay NHS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">Teacher Dashboard</h1>
      <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800 underline">← Back to Homepage</a>
    </div>
  </header>

  <!-- Main Dashboard -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3">

      <!-- SF9 -->
      <a href="sf9.html" class="bg-white hover:bg-blue-50 p-6 rounded-xl shadow text-center transition">
        <h2 class="text-xl font-semibold text-blue-700 mb-2">📄 Generate SF9</h2>
        <p class="text-sm text-gray-600">Create student report cards.</p>
      </a>

      <!-- SF10 -->
      <a href="sf10.html" class="bg-white hover:bg-blue-50 p-6 rounded-xl shadow text-center transition">
        <h2 class="text-xl font-semibold text-blue-700 mb-2">📄 Generate SF10</h2>
        <p class="text-sm text-gray-600">Access student Form 137 records.</p>
      </a>

      <!-- Student Records -->
      <a href="students.html" class="bg-white hover:bg-blue-50 p-6 rounded-xl shadow text-center transition">
        <h2 class="text-xl font-semibold text-blue-700 mb-2">📚 Student Records</h2>
        <p class="text-sm text-gray-600">View and manage students.</p>
      </a>

      <!-- Logout -->
      <a href="login.html" class="bg-white hover:bg-red-50 p-6 rounded-xl shadow text-center transition">
        <h2 class="text-xl font-semibold text-red-600 mb-2">🚪 Logout</h2>
        <p class="text-sm text-gray-600">Sign out of your account.</p>
      </a>

    </div>
  </main>

</body>
</html>
