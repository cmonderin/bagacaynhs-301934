<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Bagacay NHS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">School Management System Login</h1>
      <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800 underline">‚Üê Back to Homepage</a>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex items-center justify-center min-h-[70vh] px-4">
    <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
      <h2 class="text-xl font-semibold text-center mb-6">Sign in to your account</h2>
      <form onsubmit="return loginUser(event)">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-200"/>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-200"/>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Login</button>
      </form>
    </div>
  </main>

  <!-- Script for login -->
  <script>
    function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "user" && password === "password") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password. Try again.");
      }
    }
  </script>

</body>
</html>
